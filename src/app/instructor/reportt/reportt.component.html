<app-instructor-header></app-instructor-header>
<app-instructor-sidebar></app-instructor-sidebar>
<div class="main-container">
  <div class="pd-ltr-20">
    <button mat-button style="margin-bottom: 10px;color: #1E88E5"  (click)="downloadReport()">
      <i class="material-icons">download</i> Download 
    </button>

    <div class="card-box mb-30">
      <h2 class="h4 pd-20" style="color: #1E88E5;">Instructor Report</h2>
      <table class="data-table table nowrap program-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Section Name</th>
            <th>Date Of Attendance</th>
            <th>Status</th>
            <th>Student Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let section of _instructorService.sections">
            <td>{{ section.firstName }}</td>
            <td>{{ section.lastName }}</td>
            <td>{{ section.sectionName }}</td>
            <td>{{ section.dateOfAttendance| date:'longDate' }}</td>
            <td>{{ section.status }}</td>
            <td>{{ section.studentGrade }}</td>
          </tr>
        </tbody>
    </table>
    </div>
  </div>
</div>
